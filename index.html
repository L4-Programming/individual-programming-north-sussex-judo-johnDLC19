<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North Sussex Judo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>North Sussex Judo</h1>

    <div class="wrapper">
      <form id="form">
        <h2>Cost Calculator</h2>

        <div class="inputs-wrapper">
          <label for="athlete-name">Athlete Name</label>
          <input
            class="input"
            type="text"
            id="athlete-name"
            name="athlete-name"
            maxlength="40"
          />
          <div id="athlete-name-error"></div>

          <div
            for="training-plan"
            class="training-plan-wrapper"
            role="radiogroup"
          >
            <label id="training-plan" for="training-plan">Training Plan</label>

            <div class="radio-button-field">
              <input
                id="beginner"
                type="radio"
                name="training-plan"
                value="beginner"
              />
              <label for="beginner">Beginner - 2 sessions p/wk</label>
              <div id="beginner-error"></div>
            </div>

            <div class="radio-button-field">
              <input
                type="radio"
                id="intermediate"
                name="training-plan"
                value="intermediate"
              />
              <label for="intermediate">Intermediate - 3 sessions p/wk</label>
              <div id="intermediate-error"></div>
            </div>

            <div class="radio-button-field">
              <input
                type="radio"
                id="elite"
                name="training-plan"
                value="elite"
              />
              <label for="elite">Elite - 5 sessions p/wk</label>
              <div id="elite-error"></div>
            </div>
            <div id="training-plan-error"></div>
          </div>

          <div>
            <label for="current-weight">Current Weight (kg)</label>
            <input
              class="input"
              type="number"
              id="current-weight"
              name="current-weight"
            />
            <div id="current-weight-error"></div>
          </div>

          <div>
            <label for="numOfCompetitions"
              >Number of Competitions Entered this Month (Optional)</label
            >
            <input
              class="input"
              id="numOfCompetitions"
              type="number"
              name="competitions-entered"
            />
            <div id="numOfCompetitions-error"></div>
          </div>

          <div>
            <label for="private-hours"
              >Number of Hours of Private Coaching Per Week (Optional)</label
            >
            <input
              class="input"
              id="private-hours"
              type="number"
              name="private-coaching-hours"
            />
            <div id="private-hours-error"></div>
          </div>

          <div>
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </div>
      </form>

      <div class="athlete-info hidden">
        <h2>Athlete Information</h2>

        <div class="outputs-wrapper">
          <div id="results" class="output-field">Awaiting Input...</div>
        </div>

        <button id="reset-button" type="button">Reset Form?</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
